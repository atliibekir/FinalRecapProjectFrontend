 <div class="album py-3 bg-white"></div>
 <div class="container">
   <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
     <div *ngFor="let cars of carDetails" class="col">
       <div class="card shadow-sm">
         <img *ngFor="let image of carImage" src="https://localhost:44361/uploads/images/{{cars.imagePath}}" class="m-2" alt="Car image cap">

         <div class="card-body">
           <p class="card-text">
             {{cars.brandName}}
            {{cars.carName}}

           </p>
           <p>{{cars.dailyPrice}} TL</p>
           <div class="d-flex justify-content-between align-items-center">
             <div class="btn-group">
               <button type="button" class="btn btn-success" routerLink="detail/{{cars.carId}}">
                 View
               </button>
               <button type="button" class="btn btn-sm btn-outline-secondary">
                 Edit
               </button>
             </div>
             <small class="text-muted">9 mins</small>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
