<div *ngIf="dataLoaded == false" class="spinner-border text-info" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded == true" class="table">
  <thead>
    <th>Rental Id</th>
    <th>Brand Name</th>
    <th>First Name</th>
    <th>Rent Date</th>
    <th>Return Date</th>
  </thead>
  <tr *ngFor="let rental of rentals">
    <td>{{ rental.id }}</td>
    <td>{{ rental.brandName }}</td>
    <td>{{ rental.firstName }} {{ rental.lastName }}</td>
    <td>{{ rental.renDate }}</td>
    <td>{{ rental.returnDate }}</td>
  </tr>
</table>
